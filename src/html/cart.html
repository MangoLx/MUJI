<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel='shortcut icon' href="../images/icon/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <!-- 头部 -->
    <header></header>

    <!-- 选项 -->
    <section>
        <div class="section-title">
            <span>购物车</span>
            <span class="editBtn" id="editBtn">编辑</span>
            <span class="sureBtn" id="sureBtn">完成</span>
        </div>
    </section>

    <!-- 商品 -->
    <div class="goods">
        <div class="goods-wrap">
            <ul id="total_carts">
                <script type="text/html" id="cart_goods">
                    {{each goods item i}}
                        <li class="clear" data-id='{{ item.id }}'>
                            <div class="goods-left">
                                <input type="checkbox" class="goods-choose">
                                <img src="{{ item.imgAddr }}" alt="{{ item.name }}" class="goods-img">
                            </div>  
                            <div class="goods-right">
                                <p>
                                    <span class="goods-name">{{ item.name }}</span>
                                    <span class="delBtn">删除</span>
                                </p>
                                <span class="goods-size">尺码：{{ item.size }}</span>
                                <p>
                                    <span class="goods-price">{{ item.price }}</span>
                                    <span class="goods-add">+</span>
                                    <span class="goods-num">{{ item.count }}</span>
                                    <span class="goods-sub">-</span>
                                </p>
                            </div>  
                        </li>
                    {{/each}}
                </script>
            </ul>
        </div>
    </div>

    <!-- 推荐商品 -->
    <div class="recommend">
            <div class="recommend-wrap">
                <div class="recommend-title clear">
                    <h3>推荐商品</h3>
                </div>
                <ul class="clear" id = 'index_comm_item'>
                </ul>
            </div>
        </div>


    <!-- 去订单 -->
    <div class="goOrder">
        <div class="goOrder-wrap">
            <div class="goOrder-top clear">
                <input type="checkbox" id="chooseAll" class="chooseAll" checked='true'>
                <span class="result-num" id="result_num">0件物品</span>
                <span class="result-money">应付：<b class="total-money" id="total_money">￥0.00</b></span>
            </div>
            <div class="goOrder-bottom">
                <span class="goToOrder">去结算</span>
            </div>
        </div>
    </div>

    <!-- 尾部 -->
    <footer></footer>


    <script src="/libs/require/require.js" data-main="/js/cart.js"></script>
</body>
</html>
