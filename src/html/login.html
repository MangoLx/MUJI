<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
    <link rel='shortcut icon' href="../images/icon/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- 头部 -->
    <header></header>

    <!-- 提交表单 -->
    <div class="login">
        <form action="">
            <h3>登录</h3>
            <h3>商城账号</h3>
            <label for="username">用户名：</label>
            <input type="text" name="username" placeholder="请输入用户名" id="username">
            <label for="password">密码：</label>
            <input type="password" name="pwd" placeholder="请输入密码" id="password">
            <span class="btn" id="btn">登录</span>
            <div class="more clear">
                <a href="register.html">没有账号？</a>
                <a href="#">忘记密码</a>
            </div>
            <p><a href="#">如登录遇到异常，请联系客服电话 400-920-9299</a></p>
        </form>
    </div>
    

    <!-- 尾部 -->
    <footer></footer>

    <div class="warning">
        格式错误
    </div>
    <script src="/libs/require/require.js" data-main="/js/login.js"></script>
</body>
</html>
