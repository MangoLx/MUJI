<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel='shortcut icon' href="../images/icon/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
    <!-- 头部 -->
    <header></header>

    <!-- 选项 -->
    <section></section>

    <script type="text/html" id="detail_infos">
        <!-- 商品展示 -->
        <div class="detail-show">
            <div class="detail-show-wrap">
                <img src="{{ data.detail_img }}" alt="{{ data.detail_name }}" id='smallImg'>
                <p>{{ data.detail_name }}</p>
                <span>￥{{ data.detail_price }}</span>
            </div>
        </div>

        <!-- 商品说明 -->
        <div class="detail-explain">
            <div class="detail-explain-wrap">
                <p>商品编号：<span id="detail_id">{{ data.detail_id }}</span></p>
                <p>此商品为食品类商品，非质量问题售出概不退换。</p>
            </div>
        </div>

        <!-- 商品参数 -->
        <div class="detail-info">
            <div class="detail-info-wrap">
                <div class="info-title">
                    <span>产品参数</span>
                </div>
                <div class="info-data">
                    <p>商品名称  <span id="detail_name">{{ data.detail_name }}</span></p>
                    <p>规格名称  <span id="detail_size">{{ data.detail_size }}g</span></p>
                    <p>原产地    <span id="detail_origin">{{ data.detail_origin }}</span></p>
                </div>
            </div>
        </div>

        <!-- 商品操作 -->
        <div class="detail-operate">
            <div class="operate-wrap">
                <a href="#">客服</a>
                <span id="add_cart">加入购物车</span>
                <span id="add_buy">立即购买</span>
            </div>
        </div>

        <div class="bigImg">
            <img src="{{ data.detail_img }}" alt="{{ data.detail_name }}">
        </div>

        <!-- 添加购物车 -->
        <div class="detail-add">
            <div class="add-wrap">
                <div class="add-top clear">
                    <div class="add-top-left">
                        <img src="{{ data.detail_img }}" alt="{{ data.detail_name }}" class="add-img">
                    </div>
                    <div class="add-top-right">
                        <span class="add-name">{{ data.detail_name }}</span>
                        <span class="add-price">￥{{ data.detail_price }}</span>
                        <span class="add-weight">规格：{{ data.detail_size }}g</span>
                    </div>
                </div>
                <div class="add-center clear">
                    <div class="add-text"><span>数量</span></div>
                    <div class="add-count">
                        <span class="counts-sub" id="counts_sub">-</span>
                        <span class="detail-counts" id="detail_counts">1</span>
                        <span class="counts-add" id="counts_add">+</span>
                    </div>
                </div>
                <div class="add-bottom">
                    <span class="add-sure" id='add_sure'>确定</span>
                </div>
            </div>
        </div>
    </script>

    

    <!-- footer -->
    <footer></footer>

    
    <script src="/libs/require/require.js" data-main="/js/detail.js"></script>
</body>
</html>
