<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel='shortcut icon' href="../images/icon/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
    <!-- 头部 -->
    <header></header>

    <!-- 选项 -->
    <section></section>

    <!-- 商品展示 -->
    <div class="detail-show">
        <div class="detail-show-wrap">
            <img src="../images/recommoned/noodle.jpg" alt="干脆面">
            <p>迷你脆脆面_焦香酱油味</p>
            <span>￥3</span>
        </div>
    </div>

    <!-- 商品说明 -->
    <div class="detail-explain">
        <div class="detail-explain-wrap">
            <p>商品编号：<span>4549738671053</span></p>
            <p>此商品为食品类商品，非质量问题售出概不退换。</p>
        </div>
    </div>

    <!-- 商品参数 -->
    <div class="detail-info">
        <div class="detail-info-wrap">
            <div class="info-title">
                <span>产品参数</span>
            </div>
            <div class="info-data">
                <p>商品名称  <span>迷你脆脆面_焦香酱油味</span></p>
                <p>规格名称  <span>30g</span></p>
                <p>原产地    <span>中国</span></p>
            </div>
        </div>
    </div>

    <!-- 商品操作 -->
    <div class="detail-operate">
        <div class="operate-wrap">
            <a href="#">客服</a>
            <span>加入购物车</span>
            <span>立即购买</span>
        </div>
    </div>

    <!-- 添加购物车 -->
    <div class="detail-add">
        <div class="add-wrap">
            <div class="add-top clear">
                <div class="add-top-left">
                    <img src="../images/recommoned/noodle.jpg" alt="干脆面">
                </div>
                <div class="add-top-right">
                    <span class="add-name">迷你脆脆面_焦香酱油味</span>
                    <span class="add-price">￥3</span>
                    <span class="add-weight">规格：30g</span>
                </div>
            </div>
            <div class="add-center clear">
                <div class="add-text"><span>数量</span></div>
                <div class="add-count">
                    <span class="counts-sub">-</span>
                    <span class="detail-counts">1</span>
                    <span class="counts-add">+</span>
                </div>
            </div>
            <div class="add-bottom">
                <span class="add-sure">确定</span>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer></footer>

    <script src="/libs/require/require.js" data-main="/js/detail.js"></script>
</body>
</html>
